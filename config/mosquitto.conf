# Mosquitto MQTT Broker Configuration
# For IoT Sensor Logging Project

# General Settings
pid_file mosquitto.pid

# Network Settings
listener 1883
protocol mqtt

# Allow anonymous connections (for testing)
allow_anonymous true

# Persistence
persistence true
persistence_location data/

# Logging
log_dest file mosquitto.log
log_type all
log_timestamp true

# Security (For Production - Currently Disabled)
# password_file passwords.txt
# acl_file acl.txt

# WebSockets (Optional - for browser clients)
# listener 9001
# protocol websockets

# Bridge to Cloud (Optional)
# connection bridge-to-cloud
# address your-cloud-broker.com:1883
# topic iot/# out 0

# Limits
max_connections 100
max_queued_messages 1000

# Keep Alive
keepalive_interval 60